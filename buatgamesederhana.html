<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let totalGames = 5;
        let player1skor = 0;
        let player2skor = 0;

        
        alert("Selamat Datang di permainan, Pemain hanya boleh memilih angka 1-3")

        for(let round = 1; round<=totalGames; round++){

            let randomNumber = Math.floor(Math.random() * 3) + 1;;

            const player1repeat = () => {
                let player1 = prompt("Player 1 Masukkan Angka 1-3 : ");
    
                if(player1 == 0 || player1 > 3){
                    alert("Angka tidak ada diantara 1-3");
                    return player1repeat()
                }

                return player1;
            }
            
            let player1 = player1repeat();
            
            
            const player2repeat = () => {
                let player2 = prompt("Player 2 Masukkan Angka 1-3 : ");
    
                if(player2 == player1 || player2 == 0 || player2 > 3){
                    alert("Angka tidak boleh sama dengan player 1 dan harus ada diantara 1-3")
                    return player2repeat()
                }

                return player2;
            }

            let player2 = player2repeat();


            player1 == randomNumber?(player1skor++ , alert(`Babak ${round} player 1 menang dan jawabannya ${randomNumber}`)):
            player2 == randomNumber?(player2skor++ , alert(`Babak ${round} player 2 menang dan jawabannya ${randomNumber}`)):
            alert(`Semua player salah karena jawabannya ${randomNumber}`)

            round < totalGames? alert(`Skor saat ini Player 1 : ${player1skor} dan Player 2 : ${player2skor} `):
            round == totalGames ?
                player1skor > player2skor?alert("Selamat Player 1 menang dengan skor "+player1skor):
                player2skor > player1skor?alert("Selamat Player 2 menang dengan skor "+player2skor):
                alert("Kedua Player Draw"):""
        }

    </script>
    <title>Document</title>
</head>
<body>

</body>
</html>
